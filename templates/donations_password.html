<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .password-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"], .home-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }

        button[type="submit"]:hover, .home-button:hover {
            background-color: #45a049;
        }

        .home-button {
            background-color: #2196F3;
            margin-top: 15px;
        }

        .home-button:hover {
            background-color: #0b7dda;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 768px) {
            .password-container {
                padding: 15px;
            }

            h2 {
                font-size: 1.2em;
            }

            input[type="password"], button[type="submit"], .home-button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media only screen and (max-width: 480px) {
            .password-container {
                padding: 10px;
            }

            h2 {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            input[type="password"], button[type="submit"], .home-button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Please enter the password to access the donations list</h2>
        <form action="{{ url_for('check_password') }}" method="POST">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('home') }}" class="home-button">Go back to Home Page</a>
    </div>
</body>
</html>
